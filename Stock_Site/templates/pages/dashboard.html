<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #0ef0d6;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1c1e22, #090a0b);
            color: #e60fc5;
            padding: 15px 0; /* Reduced padding */
        }

        header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px; /* Slightly smaller font size */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px; /* Reduced gap */
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: #db03df;
            font-size: 14px; /* Smaller font size */
            padding: 6px 12px; /* Reduced padding */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #1f1f1f;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #131415;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home2' %}">Home</a></li>
                    <li><a href="{% url 'nse' %}">NSE</a></li>
                    <li><a href="{% url 'bse' %}">BSE</a></li>
                    <li><a href="{% url 'calculators' %}">Calculators</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">
                            {% if user.is_authenticated %}
                            Hi, {{ user.first_name }} {{ user.last_name }}!  <!-- Display logged-in user's username -->
                            {% else %}
                                Guest  <!-- Display 'Guest' if not logged in -->
                            {% endif %}
                        </a>
                        <div class="dropdown-content">
                            <a href="{% url 'dashboard' %}">Dashboard</a>
                            <a href="#">Tools</a>
                            {% if user.is_authenticated %}
                                <!-- Logout link for logged-in users -->
                                <a href="{% url 'logout' %}" id="logout-btn">Logout</a>
                            {% else %}
                                <!-- Login link for users who are not logged in -->
                                <a href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
