<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Google Font Import - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            /* ===== Colors ===== */
            --body-color: #E4E9F7;
            --sidebar-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;
            /* ====== Transition ====== */
            --tran-03: all 0.2s ease;
            --tran-04: all 0.3s ease;
            --tran-05: all 0.3s ease;
        }
        body {
            min-height: 100vh;
            background-color: var(--body-color);
            transition: var(--tran-05);
        }
        ::selection {
            background-color: var(--primary-color);
            color: #fff;
        }
        body.dark {
            --body-color: #18191a;
            --sidebar-color: #242526;
            --primary-color: #695CFE;
            --primary-color-light: #3a3b3c;
            --toggle-color: #fff;
            --text-color: #ccc;
        }
        /* ===== Sidebar ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 10px 14px;
            background: var(--sidebar-color);
            transition: var(--tran-05);
            z-index: 100;
        }
        .sidebar.close {
            width: 88px;
        }
        /* ===== Reusable code - Here ===== */
        .sidebar li {
            height: 50px;
            list-style: none;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .sidebar header .image,
        .sidebar .icon {
            min-width: 60px;
            border-radius: 6px;
        }
        .sidebar .icon {
            min-width: 60px;
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .sidebar .text,
        .sidebar .icon {
            color: var(--text-color);
            transition: var(--tran-03);
        }
        .sidebar .text {
            font-size: 17px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 1;
        }
        .sidebar.close .text {
            opacity: 0;
        }
        /* =========================== */
        .sidebar header {
            position: relative;
        }
        .sidebar header .image-text {
            display: flex;
            align-items: center;
        }
        .sidebar header .logo-text {
            display: flex;
            flex-direction: column;
        }
        header .image-text .name {
            margin-top: 2px;
            font-size: 18px;
            font-weight: 600;
        }
        header .image-text .profession {
            font-size: 16px;
            margin-top: -2px;
            display: block;
        }
        .sidebar header .image {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar header .image img {
            width: 40px;
            border-radius: 6px;
        }
        .sidebar header .toggle {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
            height: 25px;
            width: 25px;
            background-color: var(--primary-color);
            color: var(--sidebar-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: var(--tran-05);
        }
        body.dark .sidebar header .toggle {
            color: var(--text-color);
        }
        .sidebar.close .toggle {
            transform: translateY(-50%) rotate(0deg);
        }
        .sidebar .menu {
            margin-top: 40px;
        }
        .sidebar li a {
            list-style: none;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            text-decoration: none;
            transition: var(--tran-03);
        }
        .sidebar li a:hover {
            background-color: var(--primary-color);
        }
        .sidebar li a:hover .icon,
        .sidebar li a:hover .text {
            color: var(--sidebar-color);
        }
        body.dark .sidebar li a:hover .icon,
        body.dark .sidebar li a:hover .text {
            color: var(--text-color);
        }
        .sidebar .menu-bar {
            height: calc(100% - 55px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: scroll;
        }
        .menu-bar::-webkit-scrollbar {
            display: none;
        }
        .sidebar .menu-bar .mode {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            position: relative;
            transition: var(--tran-05);
        }
        .menu-bar .mode .sun-moon {
            height: 50px;
            width: 60px;
        }
        .mode .sun-moon i {
            position: absolute;
        }
        .mode .sun-moon i.sun {
            opacity: 0;
        }
        body.dark .mode .sun-moon i.sun {
            opacity: 1;
        }
        body.dark .mode .sun-moon i.moon {
            opacity: 0;
        }
        .menu-bar .bottom-content .toggle-switch {
            position: absolute;
            right: 0;
            height: 100%;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
        }
        .toggle-switch .switch {
            position: relative;
            height: 22px;
            width: 40px;
            border-radius: 25px;
            background-color: var(--toggle-color);
            transition: var(--tran-05);
        }
        .switch::before {
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            background-color: var(--sidebar-color);
            transition: var(--tran-04);
        }
        body.dark .switch::before {
            left: 20px;
        }
        .home {
            position: absolute;
            top: 0;
            left: 250px;
            height: 100vh;
            width: calc(100% - 250px);
            background-color: var(--body-color);
            transition: var(--tran-05);
        }
        .home .text {
            font-size: 30px;
            font-weight: 500;
            color: var(--text-color);
            padding: 12px 60px;
        }
        .sidebar.close ~ .home {
            left: 78px;
            height: 100vh;
            width: calc(100% - 78px);
        }
        body.dark .home .text {
            color: var(--text-color);
        }

        /* ===== Notification Styles ===== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--sidebar-color);
            color: var(--text-color);
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        .notification.show {
            display: block;
        }

        /* ===== Tabbed Interface Styles ===== */
        .tab-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: var(--sidebar-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .tab-nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-nav button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            flex: 1;
            text-align: center;
            transition: var(--tran-03);
        }
        .tab-nav button.active {
            border-bottom: 2px solid var(--primary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* ===== Form Styles ===== */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input {
            padding: 10px;
            border: 1px solid var(--toggle-color);
            border-radius: 4px;
            background-color: var(--primary-color-light);
            color: var(--text-color);
            font-size: 16px;
        }
        .form-container input::placeholder {
            color: var(--text-color);
        }
        .form-container button {
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--sidebar-color);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--tran-03);
        }
        .form-container button:hover {
            background-color: #5a4fcf;
        }

        /* ===== Date and Time Card ===== */
        .datetime-card {
            background: var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        .datetime-card .date {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .datetime-card .time {
            font-size: 1.5em;
            font-weight: 600;
        }
    </style>
</head>
<body class="dark">
    <nav class="sidebar">
        <header>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                </ul>
                <!-- Date and Time Card -->
                <div class="datetime-card">
                    <div class="date" id="date"></div>
                    <div class="time" id="time"></div>
                </div>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Light mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">StockStats.com | Login</div>
    </section>

    <!-- Notification -->
    {% if messages %}
    <div class="notification" id="notification">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    <script>
        // Display notification and auto-hide after 3 seconds
        const notification = document.getElementById('notification');
        if (notification) {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
    {% endif %}

    <!-- Tabbed Interface -->
    <div class="tab-container">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
            <form class="form-container" method="POST">
                {% csrf_token %}
                <input type="hidden" name="action" value="login">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register" class="tab-content">
            <form class="form-container" method="POST">
                {% csrf_token %}
                <input type="hidden" name="register" value="true">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        const body = document.querySelector('body'),
              sidebar = body.querySelector('nav'),
              toggle = body.querySelector(".toggle"),
              modeSwitch = body.querySelector(".toggle-switch"),
              modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });

        // Tabbed Interface Script
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');

                // Remove active class from all buttons and contents
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to the clicked button and corresponding content
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Update Date and Time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('date').innerText = now.toDateString();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
