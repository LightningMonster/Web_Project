<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indian Stock Analysis</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/accounts/login-register.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>
                <a href="{% url 'home1' %}">Indian Stock Analysis</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li>
                        <button class="theme-toggle" id="theme-toggle">üåô Dark Mode</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Notification -->
    {% if messages %}
    <div class="notification" id="notification">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    <script>
        // Display notification and auto-hide after 3 seconds
        const notification = document.getElementById('notification');
        if (notification) {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
    {% endif %}

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- JavaScript for Dark/Light Mode Toggle -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check user's preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è Light Mode';
        } else {
            body.classList.remove('dark-mode');
            themeToggle.textContent = 'üåô Dark Mode';
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
